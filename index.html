<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <title>Integrate Maps in your Website</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-app = "mapsapi">

<!--Heading-->
<h2 class="heading">Get Directions To Banati Advocates</h2>
<!--Heading-->

<!--Input and submit-->
<div class="container">

    <md-content layout-gt-sm="row" layout-padding class = "input_row">
        <div layout-gt-sm="row">
           <md-input-container class="md-block" flex-gt-sm>
              <label>Enter your Locality or click on the Map</label>
              <input ng-model="startLocation" id="input_box">
           </md-input-container>
        </div>
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap class="get_directions_section">
             <md-button class="md-raised md-primary get_directions_button ">Get Directions</md-button>
        </section>

    </md-content>

    <div class="both_addresses">
        <div class="our_address"><span class="our_address1">Our Address : </span> 10/325 Sunder Vihar, New Delhi, 110087 </div>
        <div class="your_address hidden"><span class="your_address1">Your Address : </span><span class="your_address2">10/325 Sunder Vihar, New Delhi, 110087</span></div>

    </div>
    <div class="getCurrentLocation"><i class = "fa fa-map-marker fa-lg getCurrentLocationIcon"></i><a><p class="getCurrentLocationText">Get your current location</p></a></div>
    <div class="row" id="result"></div>
</div>
<!--Input and submit-->

<!--The Map-->
<div id="mainMap" class="container">

</div>
<!--The Map-->







<!--Script FIles included here -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGz3TWl1uAO8KwvCI8sPUVYhtPlOzDCWs&libraries=places"></script>





<script type="text/javascript" src="js/main.js"></script>
<!--Script FIles include/d here -->
<script >
    angular.module('mapsapi',['ngMaterial']);

</script>
</body>

</html>
